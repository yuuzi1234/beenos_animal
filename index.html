<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>動物の画像一覧を表示するアプリケーション</title>
  </head>
  <body>
    <h1>
      動物の画像一覧を表示するアプリケーション
    </h1>
    <p>
      <input type="button" value="検索" onclick="btnSearch()">
    </p>

    <script>
    function btnSearch(){
    $.ajax({
      type: 'GET',
      url: 'https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=cat&format=json&api_key=f5f4bca6313c7c9f2a819f01815c893a',
      dataType: 'html',
      success: function(data) {
        //取得成功したら実行する処理
        console.log("ファイルの取得に成功しました");
        console.log(data);
      },
      error:function() {
        //取得失敗時に実行する処理
        console.log("何らかの理由で失敗しました");
      }
    });
  }
    </script>

  </body>
</html>
